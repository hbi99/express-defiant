	<div class="editors">

	      <div class="editor-container" data-context="left-editor">

	      </div>
	   </section>

	   <div class="divider-vertical"></div>

	   <section class="json-view">
	   	<div class="tabbar">

	      <div class="editor-container" data-context="right-editor">
		      <textarea name="json-data"><!-- JSON-Placeholder --></textarea>

	      </div>

	      <div class="view-foot">
	      	<span class="btn-gutter on" data-shell="right -g">g</span>
	      	<span class="btn-locked" data-shell="right -l">l</span>

	      	<div class="sel-options" data-menu="right-editor-mode">
	      		<span class="sel-value">json</span>
				<svg class="symbol-sort"><use xlink:href="#symbol-sort" /></svg>
	      	</div>
	      </div>
	   </section>
	</div>

	<div class="footer">
		<span class="btn-circle">
			<svg class="symbol-play"><use xlink:href="#symbol-play" /></svg>
		</span>
		<div class="statusbar">
